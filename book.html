<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Errand - Teke Errands</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="hero">
    <h1 style="color: #FFD700;">Book Your Errand</h1>
  </header>

  <section style="padding: 2rem;">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="tel" name="phone" placeholder="Phone Number" required><br>
      <input type="text" name="location" placeholder="Pickup Location" required><br>
      <textarea name="task" placeholder="Describe the errand..." required></textarea><br>
      <button type="submit" class="cta-btn">Submit Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Teke Errands</p>
  </footer>
</body>
</html>
